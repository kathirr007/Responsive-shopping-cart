<!DOCTYPE html>
<html lang="en">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<meta charset="UTF-8">
	<title>Responsive Shopping Cart Template</title>
	<link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</head>
<body>
	<div class="container">
    <header class="page-title">
        <h1 class="col-xs-7 col-md-12 pull-left">Your Shopping Bag</h1> <h2 class="col-xs-5 total-items visible-xs visible-sm pull-right">Total Items</h2>
    </header>
    <main class="clearfix">
        <div>
            <div class="cart-header row hidden-xs hidden-sm">
                <div class="col-sm-7 total-items">Total Items</div>
                <div class="col-sm-5">
                	<div class="row">
                    	<div class="col-sm-4 text-center">Size</div>
						<div class="col-sm-4 text-center">Quantity</div>
						<div class="col-sm-4 text-center">Price</div>
                    </div>
                </div>
            </div>    
            <div class="cart-items clearfix">
                    <div class="col-xs-12 col-sm-4 col-md-2 text-center"><img src="assets/images/T1.jpg" width="151" height="154" alt=""/></div>
                    <div class="col-xs-10 col-xs-offset-1  col-sm-offset-0 col-sm-8 col-md-10">
                   	<div class="row">
                        <div class="col-md-6 item-short-desc">
                            <h3 class="no-margin">Solid Green Cotton Tshirt</h3>
                            <p class="no-margin">Style #: MS13KT1906</p>
                            <p class="no-margin">Colour: Blue</p>
                        </div>
                        <div class="col-md-6">
							<div class="row">
							<div class="col-md-4 text-center">
								<span class="visible-xs visible-sm">Size: </span>
								<select class="form-control">
								<option value="S" selected>S</option>
								<option value="M">M</option>
								<option value="XL">XL</option>
								<option value="XXL">XXL</option>
							</select>
							</div>
							<div class="col-md-4 text-center"><span class="visible-xs visible-sm">QTY: </span><input type="text" class="form-control text-center" id="exampleInput" value="2"></div>
							<div class="col-md-4 text-center"><span class="glyphicon glyphicon-usd"></span>19.9</div>
							</div>
                    	</div>
                        </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="nav">
                                <a href="#" class="btn btn-default">Edit</a>
                                <a href="#" class="btn btn-default"><span></span>Remove</a>
                                <a href="#" class="btn btn-default">Save for later</a>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="cart-items clearfix">
                    <div class="col-xs-12 col-sm-4 col-md-2 text-center"><img src="assets/images/T1.jpg" width="151" height="154" alt=""/></div>
                    <div class="col-xs-10 col-xs-offset-1  col-sm-offset-0 col-sm-8 col-md-10">
                   	<div class="row">
                        <div class="col-md-6 item-short-desc">
                            <h3 class="no-margin">Solid Green Cotton Tshirt</h3>
                            <p class="no-margin">Style #: MS13KT1906</p>
                            <p class="no-margin">Colour: Blue</p>
                        </div>
                        <div class="col-md-6">
							<div class="row">
							<div class="col-md-4 text-center">
								<span class="visible-xs visible-sm">Size: </span>
								<select class="form-control">
								<option value="S" selected>S</option>
								<option value="M">M</option>
								<option value="XL">XL</option>
								<option value="XXL">XXL</option>
							</select>
							</div>
							<div class="col-md-4 text-center"><span class="visible-xs visible-sm">QTY: </span><input type="text" class="form-control text-center" id="exampleInput" value="2"></div>
							<div class="col-md-4 text-center"><span class="glyphicon glyphicon-usd"></span>19.9</div>
							</div>
                    	</div>
                        </div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6">
                            <div class="nav">
                                <a href="#" class="btn btn-default">Edit</a>
                                <a href="#" class="btn btn-default"><span></span>Remove</a>
                                <a href="#" class="btn btn-default">Save for later</a>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
                          
        </div>
    </main>

</div>

</body>
</html>
